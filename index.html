<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background Generator</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Gradient Background Generator</h1>
	<h3 id="css"></h3>

	<input type="color" id="color1" name="color1" value="#00ff00">
	<input type="color" id="color2" name="color2" value="#ff0000">
	<input type="color" id="color3" name="color3" value="#0000ff">

	<div>
		<input type="radio" name="coloralign" value="">To Bottom
		<input type="radio" name="coloralign" value="to right," checked>To Right
		<input type="radio" name="coloralign" value="to left,">To Left
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
